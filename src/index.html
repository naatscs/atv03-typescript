<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Dice simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="../dist/index.js"></script>
</head>

<body>
    <head>
        <nav class="navbar navbar-expand-md bg-light">
            <div class="navbar-brand">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/2-Dice-Icon.svg/600px-2-Dice-Icon.svg.png" 
                    class="img-fluid" alt="logo">
                <span class="h1">
                    N-dice simulator
                </div>
            </div>
        </nav>
    </head>

    <main class="container">

        <div id="qty-container" class="container">
            <h2 class="text-center">N = <span id="dice-qty"></span> </h2>
        </div>

        <div id="dice-container" class="container text-center">
            <!-- TODO: as imagens de dados sÃ£o inseridas aqui -->
        </div>

        <div id="form-container" class="container">
            <div class="row justify-content-center">
                <div id="form" class="col-4">
                    <div class="form" action="#">
                        <div class="form-row">
                            <!-- this form can be used to layout inputs for n and k -->
                            <div class="col">
                                <button id="roll-button" class="form-control btn btn-primary">Roll</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="table-container" class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <table class="table table-responsive-md table-hover table-bordered">
                        <thead class="thead-dark">
                            <tr>
                                <th>Face</td>
                                <th>Frequency</td>
                                <th>Percent</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td id="freq-1">0</td>
                                <td id="perc-1">0.0</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td id="freq-2">0</td>
                                <td id="perc-2">0.0</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td id="freq-3">0</td>
                                <td id="perc-3">0.0</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td id="freq-4">0</td>
                                <td id="perc-4">0.0</td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td id="freq-5">0</td>
                                <td id="perc-5">0.0</td>
                            </tr>
                            <tr>
                                <td>6</td>
                                <td id="freq-6">0</td>
                                <td id="perc-6">0.0</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </main>

    
</body>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

</html>
